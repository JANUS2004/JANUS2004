<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webblitz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .link {
            margin-top: 20px;
        }

        .link img {
            width: 40px; /* Adjust the size of the social media icons */
            height: auto;
            margin: 0 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://tse4.mm.bing.net/th?id=OIP.ENrZMwnNL5EtksnhsgXP6gHaE_&pid=Api&P=0&h=180" alt="Startup Logo" class="logo">
    <h1>Webblitz</h1>
    <p>Revolutionizing websites with innovative ideas. Coming Soon!</p>
    <img src="https://media.istockphoto.com/id/1371339413/photo/co-working-team-meeting-concept-businessman-using-smart-phone-and-digital-tablet-and-laptop.jpg?s=2048x2048&w=is&k=20&c=k0HGlKZDGIpAIQCx4RUEjdT-KlPoPx5iJyU6QQt9O-8=" alt="Startup Image">
     
    <form>
        <h2>Subscribe for Updates</h2>
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
    </form>

    <div class="social-links">
        <h2>Follow Us</h2>
        <a href="#" class="link"><img src="https://tse4.mm.bing.net/th?id=OIP.J3sZMr8pTOXKEqD4HJA2TgHaHa&pid=Api&P=0&h=180" alt="Facebook"></a>
        <a href="#" class="link"><img src="https://tse3.mm.bing.net/th?id=OIP.OJGU54DqNGgvfiSq-iiiAgHaE8&pid=Api&P=0&h=180" alt="Twitter"></a>
        <a href="#" class="link"><img src="https://tse3.mm.bing.net/th?id=OIP.5GfDiEib0Yd4NCcXzmD4hQHaHa&pid=Api&P=0&h=180" alt="Instagram"></a>
    </div>
</div>

</body>
</html>
